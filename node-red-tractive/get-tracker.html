<script type="text/javascript">
    RED.nodes.registerType('tractive-get-tracker', {
        name: "Get Tracker",
        category: 'tractive',
        color: '#00bb00',
        defaults: {
            server: { value: "", type: "tractive-connect", required: true },
            tracker: { value: "", type: "tractive-tracker", required: true },
            
        },
        inputs: 1,
        outputs: 1,
        icon: "font-awesome/fa-table",
        label: function () {
            return this.tracker ? `[Get] ${this.tracker.id}` : "Get Tracker";

        },
        paletteLabel: "Get Tracker",
        oneditprepare: function () {
            $("#node-input-filter").typedInput({
                type: "json",
                types: ["json", "str"]
            })
        }
    });


</script>
