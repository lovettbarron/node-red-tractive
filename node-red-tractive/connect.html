<script type="text/javascript">
  RED.nodes.registerType("tractive-connect", {
    category: "config",
    defaults: {
      username: { value: "", required: true },
      password: { value: "", required: true, type: "password" },
    },
    label: function () {
      return this.username || "Tractive Account";
    },
  });
</script>

<script type="text/html" data-template-name="tractive-connect">
  <div class="form-row">
    <label for="node-config-input-username"
      ><i class="fa fa-server"></i> Username</label
    >
    <input type="text" id="node-config-input-username" />
  </div>
  <div class="form-row">
    <label for="node-config-input-password"
      ><i class="fa fa-key"></i> Password</label
    >
    <input type="text" id="node-config-input-password" />
  </div>
</script>
